name: Publish BThome Logger to PyPI

on:
  push:
    branches:
      - main
    paths:
      - 'tools/**'
      - '.github/workflows/publish-pypi.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  version:
    name: Calculate version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.version }}
      version_tag: ${{ steps.semver.outputs.version_tag }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Calculate semantic version
      id: semver
      uses: paulhatch/semantic-version@v5.4.0
      with:
        tag_prefix: "v"
        major_pattern: "/(feat|fix|refactor)!:/"
        minor_pattern: "/^feat:/"
        version_format: "${major}.${minor}.${patch}"
        bump_each_commit: true
        search_commit_body: true

    - name: Show version
      run: |
        echo "Version: ${{ steps.semver.outputs.version }}"
        echo "Version Tag: ${{ steps.semver.outputs.version_tag }}"

        # Add to GitHub Actions Summary
        cat >> $GITHUB_STEP_SUMMARY <<EOF
        ## ðŸ“¦ Neue Version berechnet

        **Version:** \`${{ steps.semver.outputs.version }}\`
        **Git-Tag:** \`${{ steps.semver.outputs.version_tag }}\`

        Diese Version wird fÃ¼r das Release und die PyPI-VerÃ¶ffentlichung verwendet.
        EOF

  create-release:
    name: Create GitHub Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [version]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ needs.version.outputs.version_tag }} \
          --title "BThome Logger ${{ needs.version.outputs.version }}" \
          --notes "## BThome Logger ${{ needs.version.outputs.version }}

        Automatisches Release durch Semantic Versioning.

        ### Installation

        \`\`\`bash
        pip install bthome-logger==${{ needs.version.outputs.version }}
        \`\`\`

        ### Verwendung

        \`\`\`bash
        bthome-logger
        \`\`\`" \
          --latest

        # Add to GitHub Actions Summary
        cat >> $GITHUB_STEP_SUMMARY <<EOF
        ## ðŸ·ï¸ GitHub Release erstellt

        **Release:** [${{ needs.version.outputs.version_tag }}](https://github.com/${{ github.repository }}/releases/tag/${{ needs.version.outputs.version_tag }})

        Das Release wurde erfolgreich auf GitHub erstellt.
        EOF

  build:
    name: Build distribution
    needs: [version, create-release]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine hatch-vcs

    - name: Build package
      env:
        SETUPTOOLS_SCM_PRETEND_VERSION: ${{ needs.version.outputs.version }}
      run: |
        cd tools
        python -m build

    - name: Check distribution
      run: |
        cd tools
        twine check dist/*

        # Add to GitHub Actions Summary
        cat >> $GITHUB_STEP_SUMMARY <<EOF
        ## ðŸ”¨ Package Build

        **Version:** \`${{ needs.version.outputs.version }}\`

        Folgende Distributions wurden erstellt:

        \`\`\`
        $(ls -lh dist/)
        \`\`\`
        EOF

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: tools/dist/

  publish-to-testpypi:
    name: Publish to TestPyPI
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/bthome-logger

    permissions:
      id-token: write

    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

  publish-to-pypi:
    name: Publish to PyPI
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [version, build, create-release]
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/bthome-logger

    permissions:
      id-token: write

    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Add PyPI Summary
      run: |
        cat >> $GITHUB_STEP_SUMMARY <<EOF
        ## ðŸš€ PyPI VerÃ¶ffentlichung

        **Package:** [bthome-logger](https://pypi.org/project/bthome-logger/)
        **Version:** \`${{ needs.version.outputs.version }}\`

        ### Installation

        \`\`\`bash
        pip install bthome-logger==${{ needs.version.outputs.version }}
        # oder
        uv tool install bthome-logger==${{ needs.version.outputs.version }}
        \`\`\`

        ### Verwendung

        \`\`\`bash
        bthome-logger
        \`\`\`
        EOF