name: Publish BThome Logger to PyPI

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string
      version_tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:

  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine hatch-vcs

    - name: Build package
      env:
        SETUPTOOLS_SCM_PRETEND_VERSION: ${{ inputs.version }}
      run: |
        cd tools
        python -m build

    - name: Check distribution
      run: |
        cd tools
        twine check dist/*

        # Add to GitHub Actions Summary
        cat >> $GITHUB_STEP_SUMMARY <<EOF
        ## ðŸ”¨ Package Build

        **Version:** \`${{ inputs.version }}\`

        Folgende Distributions wurden erstellt:

        \`\`\`
        $(ls -lh dist/)
        \`\`\`
        EOF

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: tools/dist/

  publish-to-testpypi:
    name: Publish to TestPyPI
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/bthome-logger

    permissions:
      id-token: write

    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

  publish-to-pypi:
    name: Publish to PyPI
    if: github.event_name == 'workflow_call' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')
    needs: [build]
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/bthome-logger

    permissions:
      id-token: write

    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Add PyPI Summary
      run: |
        cat >> $GITHUB_STEP_SUMMARY <<EOF
        ## ðŸš€ PyPI VerÃ¶ffentlichung

        **Package:** [bthome-logger](https://pypi.org/project/bthome-logger/)
        **Version:** \`${{ inputs.version }}\`

        ### Installation

        \`\`\`bash
        pip install bthome-logger==${{ inputs.version }}
        # oder
        uv tool install bthome-logger==${{ inputs.version }}
        \`\`\`

        ### Verwendung

        \`\`\`bash
        bthome-logger
        \`\`\`
        EOF
